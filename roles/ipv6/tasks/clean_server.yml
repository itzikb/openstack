- name: Delete instances
  openstack.cloud.server:
    state: absent
    cloud: "{{ cloud }}"
    name: "{{vm_prefix}}-{{ item }}"
    timeout: 200
  with_sequence: count="{{ num_vms }}"


- name: Remove subnets from Router "{{ router_name }}"
  shell: "source {{ user_authfile }} && openstack router remove subnet {{ router_name }} {{ item }}"
  loop:
    - "{{ subnet_name_ipv4 }}"
    - "{{ subnet_name_ipv6 }}"
  ignore_errors: yes

- name: Delete the subnets
  openstack.cloud.subnet:
    state: absent
    name: "{{ item }}"
    network_name: "{{ net_name }}"
  loop:
    - "{{ subnet_name_ipv4 }}"
    - "{{ subnet_name_ipv6 }}"

- name: Delete the network
  openstack.cloud.network:
    cloud: "{{ cloud }}"
    state: absent
    name: "{{ net_name }}"


- name: Remove security group rule to allow ICMP
  openstack.cloud.security_group_rule:
    state: absent
    cloud: "{{ cloud }}"
    security_group: "{{ sg_name }}"
    protocol: icmp
    direction: "{{ item }}"
  loop:
    - 'ingress'
    - 'egress'

- name: Remove security group rule to allow ICMPv6
  openstack.cloud.security_group_rule:
    state: absent
    cloud: "{{ cloud }}"
    security_group: "{{ sg_name }}"
    protocol: ipv6-icmp
    ethertype: IPv6
    direction: "{{ item }}"
  loop: 
    - 'ingress'
    - 'egress'

- name: Remove security group rule to allow SSH
  openstack.cloud.security_group_rule:
    state: absent
    cloud: "{{ cloud }}"
    security_group: "{{ sg_name }}"
    protocol: tcp
    port_range_min: 22

- name: Remove the route to reach the vms on subnet {{ subnet_name_ipv6 }}
  shell: "ip -6 route delete {{ subnet_cidr_ipv6 }}"
  become: yes
  ignore_errors: true

